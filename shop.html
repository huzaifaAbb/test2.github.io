<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixir Labs - Store </title>

    <link rel="shortcut icon" href="./assets/img/elixir/Elixir_Labs_Logo.svg" type="image/x-icon">

    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/scss/shop.css">
    <link rel="stylesheet" href="./assets/scss/glitch.css">

    <!-- Theme CSS -->
    <link type="text/css" href="./assets/css/blk-design-system.min.css" rel="stylesheet">
    <link href="./assets/css/blk-design-system.css?v=1.0.0" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/scss/glitch.css">
    <link rel="stylesheet" href="./assets/scss/float.css">
    <link rel="stylesheet" href="./assets/scss/elixir.css">
</head>

<body>
    <div id="appShop" class="container">
        <nav class="navbar">
            <a class="navbar-brand" href="https://elixirlabs.xyz/"><img src="./assets/img/elixir/Elixir_Labs_Logo.svg"
                    alt=""></a>
            <ul>
                <li class="nav-item ml-auto">
                    <a class="btn btn-primary" href="./dashboard.html">Dashboard</a>
                </li>
            </ul>
        </nav>

        <h1 class="landing-header glitch" data-text="Elixir Labs" style="color: white;">Elixir Labs</h1>
        <h1 class="landing-header glitch" data-text="Success Store" style="color: white;">Success Store</h1>
        <p>
            Spend your Elixir $ here for free months or lifetime
            memberships!
        </p>

        <div v-if="userInfo.credits_available == 'loading'" class="wallet">
            <img src="./assets/img/elixir/wallet.svg" alt="">
            <p>Loading...</p>
        </div>

        <div v-else class="wallet">
            <img src="./assets/img/elixir/wallet.svg" alt="">
            <p>Elixir $ <span>{{userInfo.credits_available}}</span></p>
        </div>


        <div class="grid-row" v-if="cards.length && userInfo.credits_available != 'loading'">
            <div v-for="(card,index) in cards" :key="index" class="card-group">
                <div :id="'card-' + index" :ref="'card-' + index" v-bind:class="'card-' + index"
                    class="card store-item-1">
                    <a @click.prevent="getProduct(card)" href=""><img class="card-img-top" :src="card.picture"
                            alt="Card image cap">
                        <div class="card-body">
                    </a>
                    <h5 class="card-title">{{card.name}} - <span>${{card.price}}</span></h5>
                    <p class="card-text">{{card.description}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- TiltJS -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.js"></script>

    <!-- ***** Sweet Alert ***** -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js " type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>


    <script src="./services/envShop.js"></script>
    <script src="./services/alerts.js"></script>
    <script src="./services/cookieService.js"></script>
    <script src="./services/apiService.js"></script>
    <script src="./services/shop.js"></script>
</body>

</html>

<style>
    @media(min-width:768px) {
        .grid-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
    }
</style>
